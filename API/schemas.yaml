TrainingSection:
  oneOf:
    - $ref: '#/EmomTrainingSection'
    - $ref: '#/RestTrainingSection'
    - $ref: '#/AmrapOrForTimeTrainingSection'
  discriminator:
    propertyName: section_type
    mapping:
      EMOM: '#/components/schemas/EmomTrainingSection'
      REST: '#/components/schemas/RestTrainingSection'
      AMRAP: '#/components/schemas/AmrapOrForTimeTrainingSection'
      FOR_TIME: '#/components/schemas/AmrapOrForTimeTrainingSection'


EmomTrainingSection:
  type: object
  required:
    - section_type
    - start_minute
    - duration
  properties:
    section_type:
      type: string
    duration:
      type: number
    start_minute:
      type: number
    actions:
      type: array
      items:
        type: object
        required:
          - exercise_id
          - minute
        properties:
          default_value_man:
            type: number
          default_value_woman:
            type: number
          distance:
            type: number
          profile_index:
            type: string
          reps:
            type: integer
          exercise_id:
            type: integer
          minute:
            type: integer
          ratio:
            type: integer

RestTrainingSection:
  type: object
  required:
    - section_type
    - start_minute
    - duration
  properties:
    section_type:
      type: string
    duration:
      type: number
    start_minute:
      type: number

AmrapOrForTimeTrainingSection:
  type: object
  required:
    - section_type
    - start_minute
    - duration
  properties:
    section_type:
      type: string
    duration:
      type: number
    start_minute:
      type: number
    actions:
      type: array
      items:
        type: object
        required:
          - exercise_id
        properties:
          default_value_man:
            type: number
          default_value_woman:
            type: number
          distance:
            type: number
          profile_index:
            type: string
          reps:
            type: integer
          exercise_id:
            type: integer
          ratio:
            type: integer