UserRegistrationBody:
  title: Register Body
  description: Body when register user
  type: object
  properties:
    trainer:
      type: string
      enum: ["trainer"]
    email:
      type: string
      # simple email pattern
      pattern: ^[^@\s]+@[^@\s\.]+\.[^@\.\s]+$
    password:
      type: string
    password_confirmation:
      type: string
    first_name:
      type: string
    last_name:
      type: string
    phone:
      type: string
  required:
    - trainer
    - email
    - password
    - password_confirmation
    
  # oneOf:
  #   - required:
  #     - trainer
  #   - required:
  #     - client

UserRegistrationResponseOk:
  type: object
  properties:
    message: 
      type: string
    user_id:
      type: number
  required:
    - message
    - user_id
